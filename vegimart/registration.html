<html>
<head>
    <title>Registration form</title>  
    <link rel="stylesheet"  href="images/style.css" type="text/css">
</head>    
<body>
    <div class="main">
    <div class="register">

    <h2>Register Here</h2>
    <form action="register" method="post">
    <label>Frist Name :</label>
    <br>
    <input type="text" name="fname" id="name" placeholder="Enter your Frist Name">
    <br><br>

    <label>Last Name :</label>
    <br>
    <input type="text" name="lname" id="name" placeholder="Enter your Last Name">
    <br><br>

    <label>Mobile Number :</label>
    <br>
    <input type="number" name="MNum" id="name" placeholder="Enter your Mobile Number">
    <br><br>

    <label>Adhar Number :</label>
    <br>
    <input type="number" name="ANum" id="name" placeholder="Enter your Adhar Number ">
    <br><br>
    
    <label>Email :</label>
    <br>
    <input type="email" name="email" id="name" placeholder="Enter your Valid Email">
    <br><br>

    <label>Email Password :</label>
    <br>
    <input type="password" name="pass" id="name" placeholder="Enter Password">
    <br><br>

    <label>Birth Date :</label>
    <br>
    <input type="date" name="date" id="name" placeholder="Enter Date Of Birth">
    <br><br>

    <label>Gender :</label>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender" id="male">
    &nbsp;
    <span id="male">Male</span>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender" id="female">
    &nbsp;
    <span id="female">Female</span>
    <br><br>
 
    <input type="submit" value="submit"  name="submit" id="submit" >
    <br><br>
    </form>
    </div>
    </div>
</body>
</html>
